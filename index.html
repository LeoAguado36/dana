<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Dana, Mi Amor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/navbar.js"></script>
    <script src="components/love-letter.js"></script>
    <script src="components/photo-gallery.js"></script>
    <script src="components/admire.js"></script> <!-- Reemplaza memories -->
    <script src="components/inspire.js"></script> <!-- Nueva: Cómo me inspiras -->
    <script src="components/impact.js"></script> <!-- Nueva: Tu impacto -->
    <script src="components/footer.js"></script>
</head>
<body class="bg-pink-50 overflow-x-hidden">

    <canvas id="heart-canvas" class="fixed top-0 left-0 w-full h-full pointer-events-none z-10"></canvas>

    <custom-navbar></custom-navbar>

    <main class="relative z-20">
        <!-- Hero: Celebrando a Dana -->
        <section class="relative overflow-hidden py-24 text-center bg-gradient-to-b from-pink-100 to-pink-50">
            <div class="absolute inset-0 opacity-20">
                <img src="https://images.unsplash.com/photo-1516589178581-6cd7833ae89b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80" 
                     class="w-full h-full object-cover" alt="fondo romántico">
            </div>
            <div class="relative z-20 container mx-auto px-4">
                <h1 class="text-6xl md:text-8xl font-bold text-pink-700 dancing-font mb-4 drop-shadow-lg">
                    ¡Feliz Cumpleaños Dana!
                </h1>
                <p class="text-2xl md:text-3xl text-pink-900 mb-8 font-medium">
                    Celebrando tu esencia y la luz que traes a mi vida
                </p>
                <div class="mt-10 flex justify-center">
                    <div class="relative">
                        <svg class="heart-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </section>

        <!-- Love Letter: Oda a ella -->
        <custom-love-letter></custom-love-letter>

        <!-- Photo Gallery: Momentos de su belleza -->
        <custom-photo-gallery></custom-photo-gallery>

        <!-- Admire: Lo que admiro de ti -->
        <custom-admire></custom-admire>

        <!-- Inspire: Cómo me inspiras -->
        <custom-inspire></custom-inspire>

        <!-- Impact: Tu impacto en mi vida -->
        <custom-impact></custom-impact>
    </main>

    <custom-footer></custom-footer>

    <script>
        feather.replace();
    </script>
    <script src="script.js"></script>
</body>
</html>
